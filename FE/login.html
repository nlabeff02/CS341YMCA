    <body>
        <h1>Log-in & Registration</h1>
        <div class="form-container">
            <form id="login-form" class="form" action="login.php">
              <h2>Login</h2>
              <input type="text" id="username" placeholder="Email or Username" required>
              <input type="password" id="password" placeholder="Password" required>
              <button type="submit">Login</button>
            </form>
            <form id="signup-form" class="form" action="register.php">
                <h2>Sign Up</h2>
                <input type="text" id="new-username" placeholder="Email or Username" required>
                <input type="password" id="new-password" placeholder="Password" required>
                <label>
                    <input type="checkbox" id="is-parent"> Are you a parent?
                </label>
                <div id="children-info" style="display: none;">
                    <h3>Children Information</h3>
                    <div id="children-container">
                        <div class="child">
                            <input type="text" placeholder="Child's Name" required>
                            <input type="number" placeholder="Child's Age" required>
                        </div>
                    </div>
                    <button type="button" id="add-child">Add Another Child</button>
                </div>
                <button type="submit">Sign Up</button>
            </form>
          </div>
